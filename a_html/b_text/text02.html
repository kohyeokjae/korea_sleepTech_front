  <title>text02.html</title>
</head>
<body>
  <!-- 
    h1, h2, p, strong, span, blockquote, p 태그 사용
  -->
  <h1>홍길동</h1>
  <p>
    안녕하세용! 저는 <strong>웹 개발자</strong> 홍길동입니다.
    웹 기술과 프론트엔드 개발에 관심이 많습니다.
  </p>
  <h2>취미</h2>
  <p>코딩 | 운동 | 보드게임</p>
  <blockquote cite="https://example.com">
    "인생은 여행과 같다. 멈추지 않는 한" - 미상
  </blockquote>
  <p>연락처: hong@naver.com</p>
</body>
